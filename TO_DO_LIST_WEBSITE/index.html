<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #E0B589;
			margin: 0;
			padding: 0;
		}
		.container {
			width: 50%;
			margin: 50px auto;
			background-color: #FFF;
			padding: 20px;
			box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		h1 {
			text-align: center;
			color: #555;
		}
		input[type="text"] {
			width: 80%;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			border: none;
		}
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			width: 20%;
			float: right;
		}
		ul {
			list-style-type: none;
			padding: 0;
			margin: 0;
		}
		li {
			padding: 10px;
			background-color: #F9F9F9;
			border-bottom: 1px solid #DDD;
		}
		li:hover {
			background-color: #FFF;
			cursor: pointer;
		}
		.delete {
			color: #F00;
			margin-left: 10px;
		}
	</style>
</head>
<body>
	<script src="bootstrap.bundle.min.js"></script>
	<div class="alert alert-info" role="alert">Manav's GDSC PROJECT</div>
	<div class="container">
		<h1>To-Do List</h1>
		<input type="text" id="new-task" placeholder="Enter a new task">
		<button id="add-task">Add</button>
		<ul id="task-list"></ul>
	</div>
	
	<script>
		var input = document.getElementById("new-task");
		var button = document.getElementById("add-task");
		var list = document.getElementById("task-list");
		
		// Create a new task when clicking on the "Add" button
		button.onclick = function() {
			var task = input.value;
			if (task === "") {
				alert("Please enter a task.");
			} else {
				var li = document.createElement("li");
				li.innerHTML = task + '<span class="delete">Delete</span>';
				list.appendChild(li);
				input.value = "";
			}
		};
		
		// Delete a task when clicking on the "Delete" button
		list.addEventListener("click", function(event) {
			if (event.target.className === "delete") {
				var li = event.target.parentElement;
				list.removeChild(li);
			}
		});
	</script>
</body>
</html>
